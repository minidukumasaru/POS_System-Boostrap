    <link rel="stylesheet" href="customer.css">

</head>
<body>
<section class="customerpage">
    <ul class="nav nav-pills justify-content-end" >
        <li class="nav-item">
            <a class="nav-link " href="../index.html">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">CUSTOMER</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../manageItems/items.html">ITEM</a>
        </li>
        <li class="nav-item">
            <a class="nav-link "href="../placeOrder/orders.html">ORDERS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link "href="../placeOrder/orderDetails.html">ORDER DETAILS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link "href="#">USER</a>
        </li>
        <li class="nav-item">
            <a class="nav-link "href="#">Log Out</a>
        </li>
    </ul>

</section>
<div id="background">
<!-- customer section -->
<section id="customer">
    <div class="container">
        <div class="row mb-3">
            <div  class="col">
                <h3 class="header">Manage Customer</h3>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer Id</label>
                            <input type="text" class="form-control" id="customerId">
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Customer Full Name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Customer Address</label>
                            <textarea class="form-control" id="address" style="height: 65px"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Customer Contact No</label>
                            <input type="text" class="form-control" id="contact">
                        </div>
                        <div id="customer_btn" class="mt-5">
                            <button type="button" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <div id="customer_search" class="search mb-4 mt-4 d-flex flex-row align-items-end">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" class="form-control" placeholder="Search">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>customer_id</option>
                            <option>name</option>
                            <option>address</option>
                            <option>salary</option>
                        </select>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="table-info">
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Branch</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
