    <link rel="stylesheet" href="orders.css">
</head>
<body>

        </li>

            <a class="nav-link" href="#">Log Out</a>
        </li>

<main class="Order-form">
<div class="container mt-5">
    <!-- Order Form -->
    <div class="card mb-3" style="max-width: 100%; color: #fd7e14; border: 4px solid black; font-weight: bold; margin-top: 30px">
        <div class="row g-0">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 35px; text-align: center;" >----Order-Form----</h5>
                </div>
            </div>
        </div>
    </div>
            <!-- Order Form Starts -->
            <form>
                <!-- Order ID and Date -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" placeholder="Enter Order ID">
                    </div>
                    <div class="col-md-6">
                        <label for="orderDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="orderDate">
                    </div>
                </div>
                <!-- Item ID and Customer ID -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="itemId" class="form-label">Item ID</label>
                        <select class="form-select" id="itemId">
                            <option selected disabled>Choose Item</option>
                            <option value="1">Item 1</option>
                            <option value="2">Item 2</option>
                            <option value="3">Item 3</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <select class="form-select" id="customerId">
                            <option selected disabled>Choose Customer</option>
                            <option value="C1">Customer 1</option>
                            <option value="C2">Customer 2</option>
                            <option value="C3">Customer 3</option>
                        </select>
                    </div>
                </div>
                <!-- Item Name, Unit Price, Quantity, Available Quantity, and Balance -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                    </div>
                    <div class="col-md-6">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice" placeholder="Enter Unit Price">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
                    </div>
                    <div class="col-md-4">
                        <label for="availableQuantity" class="form-label">Available Quantity</label>
                        <input type="number" class="form-control" id="availableQuantity" placeholder="Enter Available Quantity">
                    </div>
                    <div class="col-md-4">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="number" class="form-control" id="balance" placeholder="Enter Balance">
                    </div>
                </div>
                <!-- Add to Cart and Place Order Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary">Add to Cart</button>
                    <button type="submit" class="btn btn-success">Place Order</button>
                </div>
            </form>
        </div>


    <!-- Order Summary Table -->
<div class="container mt-5">
    <h2>Order Summary</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Item Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Item 1</td>
            <td>$10.00</td>
            <td>2</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>$15.00</td>
            <td>1</td>
            <td>$15.00</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>$8.00</td>
            <td>3</td>
            <td>$24.00</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="3" class="text-end">Grand Total:</th>
            <th>$.00</th>
        </tr>
        </tfoot>
    </table>
</div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
